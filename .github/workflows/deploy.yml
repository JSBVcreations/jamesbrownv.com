name: ðŸš€ Deploy to DreamHost

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up SSH
      uses: webfactory/ssh-agent@v0.7.0
      with:
        ssh-private-key: ${{ secrets.DREAMHOST_SSH_KEY }}

    - name: Upload via rsync over SSH
      run: |
        mkdir -p ~/.ssh
        ssh-keyscan -t ed25519 ${{ secrets.DREAMHOST_SSH_HOST }} >> ~/.ssh/known_hosts
        rsync -avz --delete --exclude '.git*' ./ dh_c7z8d3@${{ secrets.DREAMHOST_SSH_HOST }}:/home/dh_c7z8d3/jamesbrownv.com/